<!DOCTYPE html>
<html lang="en">
<head>

  <title>product-preview-card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section>
    <div class="parent">

      <div class="photocard">
      <img src="./images/image-product-desktop.jpg" alt="">
      </div>
       
      <div class="info">
          <div class="co">
        <div class="name">
          <p> Perfume </p>
        </div>

            </div>

      </div>

      </div>






    </div>
